                                    <div class="car-kia">
                                        <img src="../img/arenda-kia-rio-.png" alt="">
                                    </div>
                                    <div class="type-car-text">

                                        <p>~15 мин</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div class="right-block margin-block">

                                        <img src="../img/fusion.png" alt="">
                                    </div>
                                    <div class="type-car-text">
                                        <p>Medium</p>

                                        <p>~5 мин</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div>

                                </div>
                            </label>
