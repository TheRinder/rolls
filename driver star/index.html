<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,300&display=swap" rel="stylesheet">
    <title>driver star</title>
</head>

<body>
    <div class="main-container">
        <div class="maps">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d75240.72970081591!2d27.540088541642756!3d53.89136535529023!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbcfd35b1e6ad3%3A0xb61b853ddb570d9!2z0JzQuNC90YHQug!5e0!3m2!1sru!2sby!4v1574144662081!5m2!1sru!2sby"
                width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
        <div class="star">
            <div class="block-star">
                <div class="review-driver">
                    <div class="review-driver-img">
                        <img src="../img/480x497_0_41ed55af84b672870b6db9d9401c9604@480x497_0xc0a8399a_17479801141492689970.jpeg"
                            alt="">
                    </div>
                    <div class="review-driver-info">
                        <p class="driver-info-name">
                            Василий
                        </p>
                        <p class="driver-info-phone">
                            +375 33 322-13-37
                        </p>
                        <p class="driver-info-status">
                            <span>4,5</span>
                            <img src="../img/star.png" alt="">
                            <span>
                                (2 отзыва)
                            </span>
                            <span>· 0 жалоб</span>
                        </p>
                    </div>
                </div>
                <div>
                    <form class="review-form" action="">
                        <p>Водитель приехал вовремя</p>
                        <div id="reviewStars-input" class="">
                            <input id="star-4" type="radio" name="reviewStars" />
                            <label title="gorgeous" for="star-4"></label>

                            <input id="star-3" type="radio" name="reviewStars" />
                            <label title="good" for="star-3"></label>

                            <input id="star-2" type="radio" name="reviewStars" />
                            <label title="regular" for="star-2"></label>

                            <input id="star-1" type="radio" name="reviewStars" />
                            <label title="poor" for="star-1"></label>

                            <input id="star-0" type="radio" name="reviewStars" />
                            <label title="bad" for="star-0"></label>
                        </div>
                        <p>Водитель был вежлив</p>
                        <div id="reviewStars-input" class="">
                            <input id="star-41" type="radio" name="reviewStars1" />
                            <label title="gorgeous" for="star-41"></label>

                            <input id="star-31" type="radio" name="reviewStars1" />
                            <label title="good" for="star-31"></label>

                            <input id="star-21" type="radio" name="reviewStars1" />
                            <label title="regular" for="star-21"></label>

                            <input id="star-11" type="radio" name="reviewStars1" />
                            <label title="poor" for="star-11"></label>

                            <input id="star-01" type="radio" name="reviewStars1" />
                            <label title="bad" for="star-01"></label>
                        </div>
                        <p>В салоне приятно пахло</p>
                        <div id="reviewStars-input" class="">
                            <input id="star-42" type="radio" name="reviewStars2" />
                            <label title="gorgeous" for="star-42"></label>

                            <input id="star-32" type="radio" name="reviewStars2" />
                            <label title="good" for="star-32"></label>

                            <input id="star-22" type="radio" name="reviewStars2" />
                            <label title="regular" for="star-22"></label>

                            <input id="star-12" type="radio" name="reviewStars2" />
                            <label title="poor" for="star-12"></label>

                            <input id="star-02" type="radio" name="reviewStars2" />
                            <label title="bad" for="star-02"></label>
                        </div>
                        <p>Водитель вёл машину аккуратно</p>
                        <div id="reviewStars-input" class="">
                            <input id="star-43" type="radio" name="reviewStars3" />
                            <label title="gorgeous" for="star-43"></label>

                            <input id="star-33" type="radio" name="reviewStars3" />
                            <label title="good" for="star-33"></label>

                            <input id="star-23" type="radio" name="reviewStars3" />
                            <label title="regular" for="star-23"></label>

                            <input id="star-13" type="radio" name="reviewStars3" />
                            <label title="poor" for="star-13"></label>

                            <input id="star-03" type="radio" name="reviewStars3" />
                            <label title="bad" for="star-03"></label>
                        </div>
                        <div class="review-form-btn">
                            <button onclick="">
                                <span>
                                    Отправить
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function test_button(str) {
            console.log(str)
        }
    </script>
</body>

</html>
