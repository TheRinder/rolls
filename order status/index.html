<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,300&display=swap" rel="stylesheet">
    <title>order status</title>
</head>

<body>
    <div class="main-container">
        <div class="maps">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d75240.72970081591!2d27.540088541642756!3d53.89136535529023!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbcfd35b1e6ad3%3A0xb61b853ddb570d9!2z0JzQuNC90YHQug!5e0!3m2!1sru!2sby!4v1574144662081!5m2!1sru!2sby"
                width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
        <div class="status">
            <div class="info">
                <div class="info-car">
                    <div class="car-img">
                        <img src="../img/5d21f006887eb_2560-0.jpg" alt="">
                    </div>
                    <div class="car-text">
                        <p>Mercedes E200</p>
                        <p class="car-number">1243 АМ-7</p>
                        <p>Василий</p>
                    </div>
                </div>
                <div class="info-driver">
                    <img src="../img/480x497_0_41ed55af84b672870b6db9d9401c9604@480x497_0xc0a8399a_17479801141492689970.jpeg"
                        alt="">
                </div>
            </div>
            <div class="text-info">
                <div class="text-info-prise">
                    <p class="prise-text" id="">Расчётная стоимость <span id="">10р.</span></p>
                    <p class="prise-type"> <img src="../img/nalichka.png" alt="">Наличные</p>
                </div>
                <div class="car-status">
                    <p>Заказ прият. Подача авто <span id="">~ 5 мин</span></p>
                    <p style="display: none;">Водитель на месте. Выходите!</p>
                    <div class="car-rides" style="display: none;">
                        <p>Приятной поездки!</p>
                        <div class="car-rides-info">
                            <p>
                                Расстояние: <span id="">0,1</span> км
                            </p>
                            <p>
                                Ожидание: <span id="">0</span> мин
                            </p>


                        </div>
                    </div>

                </div>

            </div>
            <div class="stop-btn">
                <button onclick="test_button('stop')">
                    <img src="../img/stop.png" alt="">
                    <span>
                        Отменить заказ
                    </span>
                </button>
            </div>
        </div>
    </div>
    <script>
        function test_button(str) {
            console.log(str)
        }
    </script>
</body>

</html>
