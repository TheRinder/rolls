<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,300&display=swap" rel="stylesheet">
    <title>check</title>
</head>

<body>
    <div class="main-container">
        <div class="maps">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d75240.72970081591!2d27.540088541642756!3d53.89136535529023!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbcfd35b1e6ad3%3A0xb61b853ddb570d9!2z0JzQuNC90YHQug!5e0!3m2!1sru!2sby!4v1574144662081!5m2!1sru!2sby"
                width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
        <div class="check">
            <div class="check-container">
                <div class="check-block">
                    <div class="check-text">
                        <h2>Внимание!</h2>
                        <p>
                            <br>
                            В случае невыхода в течение 10 минут, после прибытия такси, водитель в праве отказаться от
                            заказа.
                            <br>Если вы задерживаетесь, просим сообщить об этом водителю.
                        </p>
                        <p>
                            <br>
                            Приятной поездки!
                        </p>
                    </div>
                    <div class="check-buttom">
                        <div class="no-repeat">
                            <button onclick="test_button('true and not check ')">Принимаю. Больше не показывать</button>
                        </div>
                        <div>
                            <div class="check-btn">
                                <button onclick="test_button('true')">Принимаю</button>
                                <button class="not-check-color" onclick="test_button('false')">Не принимаю</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
            function test_button(str) {
                console.log(str)
            }
        </script>
</body>

</html>
