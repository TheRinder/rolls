<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <title>scan</title>
</head>

<body>
    <div class="main-container">
        <div class="back">
            <button onclick="">
                <img src="../img/arrow.png" alt="">
            </button>
        </div>
        <div class="maps">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d75240.72970081591!2d27.540088541642756!3d53.89136535529023!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbcfd35b1e6ad3%3A0xb61b853ddb570d9!2z0JzQuNC90YHQug!5e0!3m2!1sru!2sby!4v1574144662081!5m2!1sru!2sby"
                width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
        <div class="scan">
            <p class="scan-title">Поиск авто</p>
            <p class="scan-text">Ищем для Вас лучшие варианты</p>
            <div class="scan-btn-block">
                <div class="scan-btn1">
                    <button class="scan-btn-stop">
                        <img src="../img/stop_scan.png" alt="">
                    </button>
                    <p>Отмена</p>
                </div>
                <div class="scan-btn2">
                    <button class="scan-btn-add">
                        <img src="../img/add_order.png" alt="">
                    </button>
                    <p>Ещё заказ</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
